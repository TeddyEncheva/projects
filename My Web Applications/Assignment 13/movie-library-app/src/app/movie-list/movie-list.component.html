<section>
  <div class="main-container" *ngIf="favoriteMoviesIds">
    <div class="heading">
      <h1>Current Popular Movies</h1>
    </div>
    <app-movie-thumbnail
      [localId]="localId"
      [favoriteMoviesIds]="favoriteMoviesIds"
      *ngFor="let movie of movies?.results"
      [movie]="movie"
    ></app-movie-thumbnail>
    <div class="pagination-holder">
      <app-pagination
        *ngIf="lastPage"
        [currentPage]="currentPage"
        [lastPage]="lastPage"
      ></app-pagination>
    </div>
  </div>
</section>
