<div class="section-container">
    <div class="image-holder">
        <movie-image  [index]=3 [image]='astra.poster_path'></movie-image>
    </div>
    <div class="details white shadow">
        <div class="details-row">
            <h3>Title:</h3>
            <p>{{astra.title}}</p>
        </div>
        <div class="details-row">
            <h3>Genres:</h3>
            <p>{{getGenres(astra.genres)}} </p>
        </div>
        <div class="details-row">
            <h3>Release Date:</h3> 
            <p>{{astra.release_date | date: 'dd/MM/yyyy'}}</p>
        </div>
        <div class="details-row">
            <h3>Runtime:</h3> 
            <p>{{astra.runtime | timeConverter}}</p>
        </div>
        <div class="details-row">
            <h3>Average Vote:</h3> 
            <p>{{astra.vote_average /10 |percent: "1.2-2"}}</p>
        </div>
        <div class="details-row">
            <h3>Tagline:</h3>
            <p>{{astra.tagline}}</p>
        </div>
        <div class="details-row">
            <h3>Overview:</h3>
            <p>{{astra.overview}}</p>
        </div>
    </div>
</div>
