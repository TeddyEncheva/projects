<div class="movie-container">
    <movie-image [image]="movie.poster_path"></movie-image>
    <h2>{{movie.title}}</h2>
    <div>Date: {{movie.release_date | date: 'dd/MM/yyyy'}}</div>
    <div>Average Vote: {{movie.vote_average / 10 | percent:'1.2-2' }}</div>
    
    <div class="vote-bar">
        <div class="bar-filler" [ngStyle]="{'width.%': movie?.vote_average * 10 }"></div>
    </div>
</div>
