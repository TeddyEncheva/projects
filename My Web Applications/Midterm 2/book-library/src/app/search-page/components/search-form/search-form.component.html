<div>
  <form
    [formGroup]="searchForm"
    class="search-form"
    (ngSubmit)="onSubmit()"
    required
  >
    <div class="search-bar">
      <label for="volumesSearch"></label>
      <input
        id="volumesSearch"
        name="volumesSearch"
        formControlName="volumesSearch"
        type="text"
        placeholder="Search for volumes"
        autocomplete="off"
        required
      />
      <button type="submit">
        <img src="../../../../assets/images/icons8-search.svg" />
      </button>
    </div>
  </form>
</div>
