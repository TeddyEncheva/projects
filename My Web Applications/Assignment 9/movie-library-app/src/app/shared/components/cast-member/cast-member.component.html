<app-movie-image [index]=1 [image] = 'cast?.profile_path'></app-movie-image>
<div class="details">
    <div class="details-row">
        <h3>Actor:</h3>
        <p>{{cast?.name}}</p>
    </div>
    <div class="details-row">
        <h3>Character:</h3>
        <p>{{cast?.character}}</p>
    </div>
</div>
